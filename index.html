<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora REV - Multa/Estorno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora REV - Estorno</h1>

        <section class="input-section">
            <h2>Dados do contrato e utilização</h2>
            
            <div class="form-group">
                <label for="valorContratado">Valor Contratado (R$):</label>
                <input type="number" id="valorContratado" placeholder="Ex: 1200.00" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="periodicidade">Periodicidade:</label>
                <select id="periodicidade">
                    <option value="1">Mensal</option>
                    <option value="3">Trimestral</option>
                    <option value="6">Semestral</option>
                    <option value="12">Anual</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mesesUtilizacao">Meses de utilização:</label>
                <select id="mesesUtilizacao">
                    </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="aplicarMulta">
                <label for="aplicarMulta">Cliente irá pagar multa (30%)?</label>
            </div>
            
            <button id="calcularBtn">Calcular estorno</button>
        </section>

        <section class="results-section" style="display: none;">
            <h2>Resumo do estorno</h2>
            
            <div class="result-summary">
                <p><strong>Valor contratado:</strong> <span id="resumoValorContratado">R$ 0,00</span></p>
                <p><strong>MRR Atual:</strong> <span id="resumoMrrAtual">R$ 0,00</span></p>
                <p><strong>Meses utilizados:</strong> <span id="resumoMesesUtilizacao">0</span></p>
                <p><strong>Valor (sem multa):</strong> <span id="resumoValorSemMulta">R$ 0,00</span></p>
                <p><strong>Valor total do estorno:</strong> <span class="highlight-value" id="resumoValorComMulta">R$ 0,00</span></p>
            </div>
            
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
